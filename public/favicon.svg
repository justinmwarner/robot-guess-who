<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Robot head background -->
  <rect x="8" y="12" width="48" height="44" rx="8" fill="#3b82f6"/>
  <rect x="12" y="16" width="40" height="36" rx="4" fill="#1e3a5f"/>
  
  <!-- Antenna -->
  <rect x="29" y="2" width="6" height="12" rx="2" fill="#64748b"/>
  <circle cx="32" cy="4" r="4" fill="#ef4444">
    <animate attributeName="fill" values="#ef4444;#fbbf24;#ef4444" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Eyes -->
  <circle cx="22" cy="32" r="8" fill="#0f172a"/>
  <circle cx="42" cy="32" r="8" fill="#0f172a"/>
  <circle cx="22" cy="32" r="5" fill="#22d3ee">
    <animate attributeName="r" values="5;4;5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="42" cy="32" r="5" fill="#22d3ee">
    <animate attributeName="r" values="5;4;5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="24" cy="30" r="2" fill="#fff"/>
  <circle cx="44" cy="30" r="2" fill="#fff"/>
  
  <!-- Mouth/speaker grille -->
  <rect x="20" y="44" width="24" height="6" rx="2" fill="#0f172a"/>
  <rect x="22" y="46" width="4" height="2" rx="1" fill="#64748b"/>
  <rect x="28" y="46" width="4" height="2" rx="1" fill="#64748b"/>
  <rect x="34" y="46" width="4" height="2" rx="1" fill="#64748b"/>
  <rect x="40" y="46" width="4" height="2" rx="1" fill="#64748b"/>
  
  <!-- Side bolts -->
  <circle cx="12" cy="28" r="3" fill="#fbbf24"/>
  <circle cx="52" cy="28" r="3" fill="#fbbf24"/>
  
  <!-- Ear panels -->
  <rect x="2" y="24" width="6" height="16" rx="2" fill="#3b82f6"/>
  <rect x="56" y="24" width="6" height="16" rx="2" fill="#3b82f6"/>
</svg>
